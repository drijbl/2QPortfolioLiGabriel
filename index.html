  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #0B0C10;
        color: #E8F0F2;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        font-family: 'Courier New', Courier, monospace;
        background: linear-gradient(160deg, #0F2027, #203A43, #172d37, #00684c);
        background-size: 300% 300%;
        animation: headerFlow 6s ease infinite;
        text-align: center;
        padding: 2.5rem 1rem;
        box-shadow: 0 0 25px rgba(0, 183, 194, 0.3);
        border-bottom: 1.5px solid rgba(124, 245, 255, 0.2);
    }

    @keyframes headerFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header h1 {
        font-size: 2.6rem;
        margin-bottom: 0.3rem;
        color: #7CF5FF;
        text-shadow: 0 0 12px rgba(124, 245, 255, 0.4);
    }

    header h2 {
        font-weight: 400;
        color: #B5EAF5;
        margin-top: 0;
        text-shadow: 0 0 6px rgba(124, 245, 255, 0.3);
    }

    header p {
        color: #A4C3D2;
        font-size: 0.95rem;
        margin-top: 0.3rem;
    }

    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .project-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 1.5rem;
        width: 90%;
        max-width: 1000px;
    }

    .project-card {
        background: #101820;
        border: 1px solid rgba(124, 245, 255, 0.1);
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        text-decoration: none;
        color: #E8F0F2;
        box-shadow: 0 0 12px rgba(0, 183, 194, 0.08);
        transition: transform 0.25s ease, box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease;
        backdrop-filter: blur(6px);
    }

    .project-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 22px rgba(124, 245, 255, 0.25);
        border-color: rgba(124, 245, 255, 0.4);
        background: linear-gradient(160deg, #0E1A23, #152C36);
    }

    .project-card h3 {
        color: #7CF5FF;
        margin-bottom: 0.5rem;
    }

    .project-card p {
        color: #A4C3D2;
        font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #A4C3D2;
      border-top: 1px solid rgba(124, 245, 255, 0.1);
      background: #0B0C10;
    }
  </style>
