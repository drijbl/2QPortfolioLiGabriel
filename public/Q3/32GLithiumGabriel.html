<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 2nd Graded Exercise</title>    
    <meta name="description" content="Designing an HTML form">

    <style>

    </style>
</head>
<body>
    <form method="get" action="submit">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" placeholder="Enter your Student ID" required><br><br>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your Full Name" required><br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

            <label for="mobilePhone">Mobile Phone:</label>
            <input type="text" id="mobilePhone" name="mobilePhone" placeholder="Enter your Mobile Phone" required>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <label for="gradeLevel">Grade Level:</label>
            <select id="gradeLevel" name="gradeLevel" required>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select><br><br>

            <label>Intern/Extern Status:</label>
            <input type="radio" id="intern" name="status" value="Intern" required>
            <label for="intern">Intern</label>
            <input type="radio" id="extern" name="status" value="Extern" required>
            <label for="extern">Extern</label>
        </fieldset>

        <fieldset>
            <legend>Club Preferences</legend>
            <label for="preferredClub">Preferred Organization/Club:</label>
            <input type="text" id="preferredClub" name="preferredClub" placeholder="Enter your Preferred Club" required><br><br>

            <label for="reason">Why do you want to join?</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50" placeholder="Explain your reason here..." required></textarea>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
